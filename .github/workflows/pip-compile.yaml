name: pip-compile

on:
  schedule:
    # Days 14 and 28 at 12:00 PST
    - cron: '0 20 14,28 * *'
  workflow_dispatch:

jobs:
  pip-compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['2.7', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: coatl-dev-pip-compile
        uses: coatl-dev/actions/pip-compile@v0
        with:
          path: 'pip-compile/${{ matrix.version }}/requirements'

      - name: Detect changes
        id: git-diff
        uses: coatl-dev/actions/simple-git-diff@v0
        with:
          path: 'pip-compile/${{ matrix.version }}/requirements'

      - name: Import GPG key
        if: ${{ success() && steps.git-diff.outputs.diff == 'true' }}
        id: gpg-import
        uses: coatl-dev/actions/gpg-import@v0
        with:
          passphrase: ${{ secrets.COATL_BOT_GPG_PASSPHRASE }}
          private-key: ${{ secrets.COATL_BOT_GPG_PRIVATE_KEY }}

      - name: Create Pull Request if changes were detected
        if: ${{ success() && steps.git-diff.outputs.diff == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.COATL_BOT_GH_TOKEN }}
        run: |
          git checkout -B pip-compile-autoupdate-${{ matrix.version }}
          git add requirements/
          git commit -m "refactor: pip-compile ${{ matrix.version }} autoupdate"
          git push --force --set-upstream origin pip-compile-autoupdate
          gh pr create --fill
